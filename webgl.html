<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>YKF2YVR</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	

	<body>
		<script src="js/three.js"></script>
		<script>
			var camera, scene, renderer;
			var spherified_cube;
			init();
			animate();
			function init() {
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
				
				scene = new THREE.Scene();

				var box = new THREE.BoxGeometry( 16, 16, 16, 16, 16, 16 );
				var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
				material.wireframe = true;
				material.side = THREE.FrontSide;
				spherified_cube = new THREE.Mesh( box, material );
				
				//spherify
				for ( var i = 0, l = spherified_cube.geometry.vertices.length; i < l; i++ ) {
					var vertex = spherified_cube.geometry.vertices[ i ];
					vertex.normalize();
					vertex.multiplyScalar( 16 );
				}
				
				scene.add(spherified_cube);

				camera.position.z = 32;
				
				// Create a light, set its position, and add it to the scene.
				var ambientLight = new THREE.AmbientLight(0xffffff, 0.2)
				scene.add(ambientLight);
  
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor(new THREE.Color( 0x808080 ), 1);
				document.body.appendChild( renderer.domElement );
				
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				spherified_cube.rotation.x += 0.0001;
				spherified_cube.rotation.y += 0.01;
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
